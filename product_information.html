<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="/node_modules/swiper/dist/css/swiper.min.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div id="wrap">
        <div class="container">
            <div class="product_info">
                <div class="product_info_box">
                    <span class="title">
                        로얄캐닌 페르시안 키튼
                        <span>\</span>
                    </span>
                    <p class="maker">로얄캐닌코리아</p>
                    <div class="product_img">
                        <img src="/img/cat_img.jpg" alt="">
                    </div>
                    <div class="flag_img">
                        <img src="/img/flag/fr.png" alt="">
                        <span>프랑스</span>
                    </div>
                    <div class="satisfaction_evaluation">
                        <div class="satisfaction_box">
                            <div class="satisfaction">
                                <span>만족도 <span class="text_pink2">0.0</span></span>
                            </div>
                            <span>|</span>
                            <div class="repurchase">
                                <span>재구매 <span class="text_pink2">0%</span></span>
                            </div>
                            <div class="evaluation">
                                0개 평가
                            </div>
                        </div>
                    </div>
                    <div class="additive_box">
                        <div class="additive">
                            <p>식품첨가물 <span>7</span>개</p>
                            <div class="color_box">
                                <div>
                                    <span class="additive_color additive_bgc_green select">
                                        6
                                    </span>
                                    <span class="additive_text">안전해요</span>
                                </div>
                                <div class="careful">
                                    <span class="additive_color additive_bgc_yellow">
                                        0
                                    </span>
                                    <span class="additive_color additive_bgc_red">
                                        0
                                    </span>
                                    <span class="additive_color additive_bgc_darkred">
                                        0
                                    </span>
                                    <span class="demoSpan1"></span>
                                    <span style="display: block;margin-top: 4px;" class="additive_text">
                                        유의하세요
                                    </span>
                                </div>
                                <div>
                                    <span class="additive_color additive_bgc_gray select">
                                        1
                                    </span>
                                    <span class="additive_text">성분미표기</span>
                                </div>

                            </div>
                        </div>
                        <div class="target_age">
                            <p>대상연령</p>
                            <i class="fas fa-cat"></i>
                            <span class="additive_text font_12">전연령</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/node_modules/swiper/dist/js/swiper.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
        goPage = function (url) {
            window.location.href = url;
        }
    </script>

</body>

</html>
