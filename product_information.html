<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="/node_modules/swiper/dist/css/swiper.min.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div id="wrap">
        <div class="container">
            <div class="product_info">
                <div class="product_info_box">
                    <span class="title">
                        로얄캐닌 페르시안 키튼
                        <span>\</span>
                    </span>
                    <p class="maker">로얄캐닌코리아</p>
                    <div class="product_img">
                        <img src="/img/cat_img.jpg" alt="">
                    </div>
                    <div class="flag_img">
                        <img src="/img/flag/fr.png" alt="">
                        <span>프랑스</span>
                    </div>
                    <div class="satisfaction_evaluation">
                        <div class="satisfaction_box">
                            <div class="satisfaction">
                                <span>만족도 <span class="text_pink2">0.0</span></span>
                            </div>
                            <span>|</span>
                            <div class="repurchase">
                                <span>재구매 <span class="text_pink2">0%</span></span>
                            </div>
                            <div class="evaluation">
                                0개 평가
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/node_modules/swiper/dist/js/swiper.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
        goPage = function (url) {
            window.location.href = url;
        }
    </script>

</body>

</html>
